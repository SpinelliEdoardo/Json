<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<style type="text/css">
		* {
				font-size: 24px;
				font-family: Arial, Helvetica, sans-serif;
				box-sizing: border-box;
			}

			input {
				width: 200px;
				padding: 10px;
				margin-top: 5px;
			}

			select {
				margin-top: 5px;
				padding: 10px;
				width: 300px;
			}
	</style>


	<form method="get" id="form">
			<label for="firstName">Nome:</label>
			<br />
			<input type="text" id="firstName" name="firstName" />
			<br />
			<label for="lastName">Cognome:</label>
			<br />
			<input type="text" id="lastName" name="lastName" />

			<br /><br />
			<label for="age">Et√†</label>
			<br />
			<input type="number" id="age" name="age" min="1" max="120" />

			<br /><br />
			<label for="sex">Sesso:</label>
			<br />
			<select id="sex" name="sex">
				<option disabled selected>scegliere</option>
				<option value="maschio">Maschio</option>
				<option value="femmina">femmina</option>
				<option value="no specificare">non specificare</option>
			</select>

			<br /><br />
			<button type="submit">aggiungere utente</button>
		</form>



    <script type="text/javascript">
    	let form = document.querySelector("#form");
    	let users = []; //lista di utenti che sono stati aggiunti

       form.addEventListener("submit", function (e) {
	   e.preventDefault();

	 let nome = document.querySelector("#firstName").value;
	 let cognome = document.querySelector("#lastName").value;
	 let eta = document.querySelector("#age").value;
	 let sesso = document.querySelector("#sex").value;

	 let user = {
		nome,
		cognome,
		eta,
		sesso,
	  };

	  users.push(user);

	  form.reset();
	 printing();
  });

       function printing() {
	    users.forEach((user) => {
		console.log(`nome --> ${user.nome}`);
		console.log(`cognome --> ${user.cognome}`);
		console.log(`eta --> ${user.eta}`);
		console.log(`sesso --> ${user.sesso}`);
	 });
 }
    </script>
</body>
</html>
